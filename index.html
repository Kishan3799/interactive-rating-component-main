<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

  </head>

  <body>
    <!-- Rating state start -->

    <main>
      <article class="rating-card">
        <div class="rating-card-content">
          <picture class="star-icon">
            <img src="/images/icon-star.svg" alt="star icon" />
          </picture>
          <h2 class="rating-question">How did we do?</h2>
          <p class="rating-request">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="flex-group">
            <span class="circle_rating_btn">1</span>
            <span class="circle_rating_btn">2</span>
            <span class="circle_rating_btn">3</span>
            <span class="circle_rating_btn">4</span>
            <span class="circle_rating_btn">5</span>
          </div>

          <button type="button" class="btn">
            Submit
          </button>
        </div>
      </article>

      <article id="thank-you-card" class="rating-thank-card">
        <div class="rating-card-content">
          <!-- Thank you state start -->
          <picture class="thanks-img">
            <img src="./images/illustration-thank-you.svg" alt="Thank You" />
          </picture>

          <p class="chip">You selected <span id="rate"></span> out of 5</p>

          <h2 class="rating-greet">Thank you!</h2>

          <p class="rating-appericiation">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>

        <!-- Thank you state end -->
      </article>
    </main>

    <!-- Rating state end -->

  
    <script src="script.js"></script>
  </body>
</html>
